<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随share - 文章上传</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入 Quill 富文本编辑器 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f3f4f6;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #10B981;
        }
        #editor {
            height: 400px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect fixed w-full z-50 top-0 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <span class="bg-green-600 text-white px-3 py-1 rounded-lg text-xl font-bold">随share</span>
                    <span class="text-gray-600 text-lg">随意分享</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 font-medium">主页</a>
                    <a href="favorites.html" class="nav-link text-gray-700 font-medium">收藏</a>
                    <a href="upload.html" class="nav-link text-gray-700 font-medium">上传</a>
                    <div class="relative group">
                        <a href="#" class="nav-link text-gray-700 font-medium">我的</a>
                        <div class="absolute right-0 w-48 mt-2 py-2 bg-white rounded-lg shadow-xl hidden group-hover:block">
                            <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">用户资料</a>
                            <a href="manage.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">我的上传</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">创建新文章</h1>
            
            <!-- 文章标题输入 -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">文章标题</label>
                <input type="text" id="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="请输入文章标题">
            </div>

            <!-- 文章分类选择 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">文章分类</label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <option value="life">生活随笔</option>
                    <option value="tech">技术分享</option>
                    <option value="reading">读书笔记</option>
                    <option value="other">其他</option>
                </select>
            </div>

            <!-- 富文本编辑器 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">文章内容</label>
                <div id="editor" class="bg-white border border-gray-300 rounded-lg"></div>
            </div>

            <!-- 封面图片上传 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">封面图片</label>
                <div class="flex items-center justify-center w-full">
                    <label class="w-full h-32 flex flex-col items-center justify-center border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500">点击上传或拖拽图片到此处</p>
                        </div>
                        <input type="file" class="hidden" accept="image/*">
                    </label>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-4">
                <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">保存草稿</button>
                <button class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">发布文章</button>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <footer class="bg-white shadow-md mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-center space-x-8">
                <a href="https://github.com/zhenqiiii/share_freely" target="_blank" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fab fa-github mr-2"></i>GitHub
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">首页</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">组织</a>
            </div>
        </div>
    </footer>

    <!-- 移动端菜单按钮 -->
    <button class="md:hidden fixed right-4 bottom-4 bg-green-600 text-white p-4 rounded-full shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        // 初始化 Quill 编辑器
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            },
            placeholder: '请输入文章内容...'
        });
    </script>
</body>
</html>
