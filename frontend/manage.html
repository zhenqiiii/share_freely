<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随share - 我的上传</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f3f4f6;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #10B981;
        }
        .article-row {
            transition: background-color 0.3s ease;
        }
        .article-row:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect fixed w-full z-50 top-0 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <span class="bg-green-600 text-white px-3 py-1 rounded-lg text-xl font-bold">随share</span>
                    <span class="text-gray-600 text-lg">随意分享</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 font-medium">主页</a>
                    <a href="favorites.html" class="nav-link text-gray-700 font-medium">收藏</a>
                    <a href="upload.html" class="nav-link text-gray-700 font-medium">上传</a>
                    <div class="relative group">
                        <a href="#" class="nav-link text-gray-700 font-medium">我的</a>
                        <div class="absolute right-0 w-48 mt-2 py-2 bg-white rounded-lg shadow-xl hidden group-hover:block">
                            <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">用户资料</a>
                            <a href="manage.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">我的上传</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <!-- 标题和筛选区 -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">我的上传</h1>
            <div class="flex items-center space-x-4">
                <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <option value="all">全部状态</option>
                    <option value="published">已发布</option>
                    <option value="draft">草稿箱</option>
                </select>
                <a href="upload.html" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>新建文章
                </a>
            </div>
        </div>

        <!-- 文章列表 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文章标题</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布时间</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">阅读量</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <!-- 文章1 -->
                        <tr class="article-row">
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <img src="https://source.unsplash.com/random/80x80?nature" alt="文章封面" class="w-10 h-10 rounded object-cover mr-3">
                                    <div class="text-sm">
                                        <div class="font-medium text-gray-900">春日漫步：公园里的小确幸</div>
                                        <div class="text-gray-500">字数：2,345</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">生活随笔</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">已发布</span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">2024-01-15 14:30</td>
                            <td class="px-6 py-4 text-sm text-gray-500">1,234</td>
                            <td class="px-6 py-4 text-sm">
                                <div class="flex space-x-3">
                                    <a href="#" class="text-blue-600 hover:text-blue-900">编辑</a>
                                    <button class="text-red-600 hover:text-red-900">删除</button>
                                </div>
                            </td>
                        </tr>

                        <!-- 文章2 -->
                        <tr class="article-row">
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <img src="https://source.unsplash.com/random/80x80?technology" alt="文章封面" class="w-10 h-10 rounded object-cover mr-3">
                                    <div class="text-sm">
                                        <div class="font-medium text-gray-900">Go语言并发编程实践</div>
                                        <div class="text-gray-500">字数：3,567</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">技术分享</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">草稿</span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">-</td>
                            <td class="px-6 py-4 text-sm text-gray-500">-</td>
                            <td class="px-6 py-4 text-sm">
                                <div class="flex space-x-3">
                                    <a href="#" class="text-blue-600 hover:text-blue-900">编辑</a>
                                    <button class="text-red-600 hover:text-red-900">删除</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="px-6 py-4 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-700">
                        显示 <span class="font-medium">1</span> 到 <span class="font-medium">2</span> 条，共 <span class="font-medium">2</span> 条
                    </div>
                    <nav class="flex items-center space-x-2">
                        <a href="#" class="px-3 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 disabled:opacity-50" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a href="#" class="px-4 py-2 rounded-lg border border-green-600 bg-green-600 text-white">1</a>
                        <a href="#" class="px-3 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 disabled:opacity-50" disabled>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <footer class="bg-white shadow-md mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-center space-x-8">
                <a href="https://github.com/zhenqiiii/share_freely" target="_blank" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fab fa-github mr-2"></i>GitHub
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">首页</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">组织</a>
            </div>
        </div>
    </footer>

    <!-- 移动端菜单按钮 -->
    <button class="md:hidden fixed right-4 bottom-4 bg-green-600 text-white p-4 rounded-full shadow-lg">
        <i class="fas fa-bars"></i>
    </button>
</body>
</html>
