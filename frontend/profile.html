<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随share - 个人资料</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f3f4f6;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #10B981;
        }
        .profile-avatar {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect fixed w-full z-50 top-0 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <span class="bg-green-600 text-white px-3 py-1 rounded-lg text-xl font-bold">随share</span>
                    <span class="text-gray-600 text-lg">随意分享</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 font-medium">主页</a>
                    <a href="favorites.html" class="nav-link text-gray-700 font-medium">收藏</a>
                    <a href="upload.html" class="nav-link text-gray-700 font-medium">上传</a>
                    <div class="relative group">
                        <a href="#" class="nav-link text-gray-700 font-medium">我的</a>
                        <div class="absolute right-0 w-48 mt-2 py-2 bg-white rounded-lg shadow-xl hidden group-hover:block">
                            <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">用户资料</a>
                            <a href="manage.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">我的上传</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <!-- 个人资料头部 -->
            <div class="bg-green-600 p-6 text-white">
                <div class="flex items-center space-x-4">
                    <img src="https://via.placeholder.com/128" alt="用户头像" class="profile-avatar border-4 border-white shadow-lg">
                    <div>
                        <h1 class="text-2xl font-bold">张三</h1>
                        <p class="text-green-100">@zhangsan</p>
                    </div>
                </div>
            </div>

            <!-- 个人资料表单 -->
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-6">编辑个人资料</h2>
                <form class="space-y-6">
                    <!-- 基本信息 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                            <input type="text" value="张三" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                            <input type="email" value="zhangsan@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                    </div>

                    <!-- 个人简介 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">个人简介</label>
                        <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="写点什么来介绍自己...">热爱生活，分享快乐。</textarea>
                    </div>

                    <!-- 兴趣标签 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">兴趣标签</label>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">阅读</span>
                            <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">写作</span>
                            <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">摄影</span>
                            <button type="button" class="px-3 py-1 border border-dashed border-gray-300 rounded-full text-sm text-gray-500 hover:border-green-500 hover:text-green-500">+ 添加标签</button>
                        </div>
                    </div>

                    <!-- 修改密码 -->
                    <div class="pt-6 border-t border-gray-200">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">修改密码</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">当前密码</label>
                                <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                                <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- 保存按钮 -->
                    <div class="flex justify-end">
                        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">保存更改</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <footer class="bg-white shadow-md mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-center space-x-8">
                <a href="https://github.com/zhenqiiii/share_freely" target="_blank" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fab fa-github mr-2"></i>GitHub
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">首页</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">组织</a>
            </div>
        </div>
    </footer>

    <!-- 移动端菜单按钮 -->
    <button class="md:hidden fixed right-4 bottom-4 bg-green-600 text-white p-4 rounded-full shadow-lg">
        <i class="fas fa-bars"></i>
    </button>
</body>
</html>
